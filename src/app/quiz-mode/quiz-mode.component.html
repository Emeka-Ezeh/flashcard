<div *ngIf="!showResult">
  <h2>Question {{ currentIndex + 1 }} of {{ flashcards.length }}</h2>
  <p>{{ flashcards[currentIndex]?.question }}</p>
  <input type="text" [(ngModel)]="userAnswer" placeholder="Your answer here">
  <button (click)="submitAnswer()">Submit Answer</button>
</div>

<div *ngIf="showResult">
  <h2>Quiz Complete!</h2>
  <p>Your score: {{ score }} / {{ flashcards.length }}</p>
  <button (click)="restartQuiz()">Restart</button>
</div>
