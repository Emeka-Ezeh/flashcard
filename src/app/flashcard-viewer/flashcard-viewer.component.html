<div class="card" [@flipCard]="flipped ? 'flipped' : 'default'" (click)="toggleFlip()">
  <div class="front" *ngIf="!flipped">

    {{ flashcards[currentIndex]?.question}}
  </div>
    <div class="back" *ngIf="flipped">
{{ flashcards[currentIndex]?.answer}}

    </div>
</div>

<button (click)="nextCard()">Next</button>

<div *ngIf="flashcards.length === 0">No flashcards yet. Add some!</div>
